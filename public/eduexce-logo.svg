<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Gradiente principal del proyecto -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2e5bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3fa2ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para sombras -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Filtro de sombra -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#1e40af" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fondo principal con gradiente y bordes redondeados -->
  <rect width="64" height="64" rx="16" ry="16" fill="url(#mainGradient)" filter="url(#dropShadow)"/>
  
  <!-- Icono de birrete de graduaciÃ³n centrado -->
  <g transform="translate(16, 16)">
    <!-- Base del birrete -->
    <path d="M16 6L30 11V14C30 19.52 25.52 24 20 24C14.48 24 10 19.52 10 14V11L16 6Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Parte superior del birrete -->
    <ellipse cx="20" cy="11" rx="10" ry="2" fill="white"/>
    
    <!-- Banda del birrete -->
    <path d="M10 14C10 15.1 10.9 16 12 16H28C29.1 16 30 15.1 30 14V12H10V14Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Borla -->
    <circle cx="26" cy="10" r="2" fill="white" opacity="0.9"/>
    <line x1="26" y1="12" x2="26" y2="16" stroke="white" stroke-width="1" opacity="0.8"/>
    <circle cx="26" cy="16" r="1" fill="white" opacity="0.7"/>
    
    <!-- Detalles adicionales -->
    <path d="M16 6L30 11L16 16L2 11L16 6Z" fill="white" opacity="0.3"/>
  </g>
</svg>
